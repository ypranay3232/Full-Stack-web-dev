<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Tags : </title>
    <style>
        #Hello {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Lets continue with more tags 
    1)inline element : contains some self closing tags. <br/> or <br>, <img/> etc
    2)block  element


    -->
    <p>This is a paragraph 1</p>
    <!-- Now we add a <br> tag between the lines : The br tag breaks the flow line and starts the content in new line  -->
    <br />
    <p>This is a paragraph 2</p>
    <p>This is a paragraph 3</p>

    <!-- Now Lets create a grocery list : To use list we have two options 1)o.l 2)ul unordered list and ordered.
     
    ordered list : contains a attribute called Type by using it we can assign the type of the list order. either we want list in numbers(1,2,3) or IN alphabets(A,B,C,D) or in roman numbers etc.-->

    <h1>Grocery List for MOM</h1>
    <ol type="1">
        <li>Bread</li>
        <li>Jam</li>
        <li>Milk</li>
    </ol>

    <!-- And this is how Ul : unordered list works :  -->

    <h1>Grocery List for Dad</h1>
    <ul>
        <li>Eggs</li>
        <li>Cookies</li>
    </ul>

    <!-- Now lets add a image here :  img is a tag containing src attribute that locates the images and alt = alterantive text for special people who read instead of seeing or when internet is too slow the text is useful to see what's the image is for ! -->
    <img src="Cookies.jpeg" alt="A cookie" width="100" height="100">

    <!-- Attributes are the properties of a <Tag> and used to group elements together in css : example : id, class are tags that can be applied to any tag -->

    <div id="Hello">This is inside a div</div>
    <!-- This is a anchor tag used to redirect to any webpage! and it has a property Text decoration : none removes the underline of the link -->
     <a href="www.google.com" style="text-decoration: none;">click me</a>

</body>

</html>
