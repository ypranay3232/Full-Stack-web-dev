<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="popup-styling.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="blocker"></div>
    <header id="main-header">
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <aside class="game" id="popup">
            <h2>Choose your name</h2>
            <form>
                <div class="form-control">
                    <label for="playername">Player name</label>
                    <input type="text" id="playername" name="playername" required>
                </div>
                <div>
                    <button type="button" class="btn btn-alt">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <h2>Player1</h2>
                    <h3>Player name </h3>
                    <p class="Symbol">X</p>
                    <button class="btn btn-alt">Edit</button>
                </li>
                <li>
                    <h2>Player2</h2>
                    <h3>Player name </h3>
                    <p class="Symbol">O</p>
                    <button class="btn btn-alt">Edit</button>
                </li>
            </ol>
            <button class="btn">Start New Game</button>
        </section>

        <section id="activate-game">
            <article>
                <h2>You won <span id="winnername">Player name</span></h2>
                <p>Click to start a new game </p>
            </article>

            <p>It's your turn <span id="active-player-name">Player Name</span></p>
            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>

</html>
