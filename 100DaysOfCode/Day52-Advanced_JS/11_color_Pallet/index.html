<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Pallet selector </title>
    <link rel="stylesheet" href="styles.css">
    <!-- font from google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <!-- boxicons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <div class="colors">
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust">
                    <box-icon name='slider'></box-icon>
                </button>
                <button class="lock">
                    <box-icon name='lock-alt'></box-icon>
                </button>
            </div>
            <div class="sliders">
                <button class="close-adjustments">
                    <span>Hue</span>
                    <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="0">
                    <span>Brightness</span>
                    <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input"
                        data-bright="0">
                    <span>Saturation</span>
                    <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input" data-sat="0">
                </button>
            </div>
        </div>

    <div class="panel">
        <div class="library-panel">
            <button class="library">
                <box-icon name='book-open'></box-icon>
            </button>
            <p>library</p>
        </div>
        <div class="generate-panel">
            <button class="generate">
                <box-icon name='sync'></box-icon>
            </button>
            <p>Generate</p>
        </div>
        <div class="save-panel">
            <button class="save">
                <box-icon name='save'></box-icon>
            </button>
            <p>Save</p>
        </div>
    </div>

    <div class="copy-container">
        <div class="copy-popup">
            <h3>Copied to clipboard </h3>
            <h4>&#128077;</h4>
        </div>
    </div>

    <div class="save-container">
        <div class="save-popup">
            <button class="close-save">X</button>
            <h4>Give a name to your Pallet</h4>
            <input type="text" max-length="35" class="save-name">
            <button type="submit" class="submit-save">Save</button>
        </div>
    </div>

    <div class="library-container">
        <div class="library-popup">
            <button class="close-library">X</button>
            <h4>Pick your Pallet</h4>
        </div>
    </div>
