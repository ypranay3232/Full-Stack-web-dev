<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>CountDown For Next Year</h1>
        <div class="timebox">
            <div class="time">
                <h2 id="days">00</h2>
                <p>Days</p>
            </div>
            <div class="time">
                <h2 id="Hours">00</h2>
                <p>Hours</p>
            </div>
            <div class="time">
                <h2 id="mins">00</h2>
                <p>Mins</p>
            </div>
            <div class="time">
                <h2 id="sec">00</h2>
                <p>sec</p>
            </div>
        </div>
    </div>
</body>
</html>
